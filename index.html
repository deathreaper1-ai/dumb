<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dumboo!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            background: linear-gradient(45deg, #f6d365 0%, #fda085 100%);
            font-family: 'Fredoka One', cursive;
            text-align: center;
            color: #333;
            margin: 0;
            overflow: hidden;
        }

        header {
            background-color: #ff6b6b;
            padding: 20px;
            font-size: 3em;
            color: white;
            animation: slideInDown 1s ease-in-out;
        }

        .animated-text {
            font-size: 2em;
            margin-top: 20px;
            animation: bounce 2s infinite;
            color: #ff9ff3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .cake {
            width: 200px;
            margin: 20px auto;
            position: relative;
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        footer {
            background-color: #1dd1a1;
            padding: 10px;
            color: white;
            font-size: 1.5em;
            animation: slideInUp 1s ease-in-out;
        }

        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shark-container {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: moveShark 10s linear infinite;
        }

        @keyframes moveShark {
            0% { transform: translate(-10%, -10%); }
            50% { transform: translate(110%, 110%); }
            100% { transform: translate(-10%, -10%); }
        }

        .shark {
            width: 100%;
            height: 100%;
            background-color: #48dbfb;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes confettiFall {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            animation: confettiFall 3s infinite;
        }

        .confetti-piece:nth-child(2n) { background-color: #feca57; }
        .confetti-piece:nth-child(3n) { background-color: #1dd1a1; }
        .confetti-piece:nth-child(4n) { background-color: #5f27cd; }
        .confetti-piece:nth-child(5n) { background-color: #54a0ff; }

        .rotating-element {
            display: inline-block;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .funny-message {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>Happy Birthday Dumboo!</header>
    <main>
        <div class="animated-text rotating-element">Happy Birthday Dumboo!</div>
        <div class="cake rotating-element">
            üç∞
        </div>
        <div class="funny-message">
            You're another year older but definitely not any wiser!
        </div>
    </main>
    <footer>Have a Dum-tastic Birthday!</footer>
    <div class="shark-container"><div class="shark"></div></div>
    <script>
        // Generate confetti pieces
        for (let i = 0; i < 100; i++) {
            let confettiPiece = document.createElement('div');
            confettiPiece.className = 'confetti-piece';
            confettiPiece.style.left = `${Math.random() * 100}%`;
            confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confettiPiece.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(confettiPiece);
        }
    </script>
</body>
</html>
